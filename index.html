<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WTW</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="icon" href="./images/popcorn.png" type="image/x-icon" />
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Navigation bar -->
  <nav class="bg-white border-gray-200 dark:bg-gray-900">
      <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
          <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
              <img src="./images/popcorn.png" class="h-8" alt="Where to watch icon" />
              <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Where to watch?</span>
          </a>
      </div>
  </nav>

  <!-- Main search form -->
  <form id="search-form" class="max-w-md mx-auto pt-4">   
      <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
      <div class="relative">
          <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
              <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
              </svg>
          </div>
          <input type="search" id="default-search" 
                 class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
                 placeholder="Search Movie/TVShow" 
                 oninvalid="this.setCustomValidity('Please enter movie or tv show 🍿')" 
                 required />
          <button id="btn-submit" type="submit" 
                  class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
              Search
          </button>
      </div>
  </form>

  <!-- Where the results are displayed -->
  <div id="results" class="mt-4 max-w-md mx-auto"></div>





<!-- After the #results div -->
<div id="lists" class="mt-4 max-w-4xl mx-auto">
    <h2 class="text-xl font-bold mb-2"></h2>
    <div id="lists-container"></div>
</div>



  <!-- Flowbite JS -->
  <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
